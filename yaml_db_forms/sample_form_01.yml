name: サンプル
desc: サンプルです。
table: sampletable
button: 送信ボタン
items:
- name: テキストボックス
  desc: テキストボックスです。ここでは空欄か入力値が整数の１０から１００でないとエラーにするようにしています。
  type: text
  column: テキストボックス
  option:
  - width: 100
    length: 100
    validate:
    - range: [10, 100]

- name: チェックボックス
  desc: チェックボックスです。チェックすることで、valueにセットされた値がDBへ書き込まれます。
  type: check
  column: チェックボックス
  option:
  - checked: true
    value: チェックするとここの文字列がDBへ

- name: ラジオボタン
  desc: ラジオボタンです。1を選択するとDBにラジオボタン1のvalueにセットしたものが書きこまれ、2を選択するとDBにラジオボタン2のvalueにセットしたものが書きこまれます。
  type: radio
  column: ラジオボタン
  option:
  - name: ラジオボタン1
    value: ラジオ1のデータが書き込まれる
    checked: true
  - name: ラジオボタン2
    value: ラジオ2のデータが書き込まれる
  - name: ラジオボタン3
    value: ラジオ3のデータが書き込まれる
