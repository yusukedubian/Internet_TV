<script type='text/javascript'>
function caroCallback(carousel)
{
    carousel.clip.hover(function() {
        carousel.stopAuto();
    }, function() {
        carousel.startAuto();
    });
};

jQuery(document).ready(function() {
    jQuery('#weather_list').jcarousel({
        start: 1,
        auto: 3,
        vertical: false,
        wrap: "both",
        scroll: 1,
        initCallback: caroCallback
    });
});
