  <script type="text/javascript">
   function caroBack(carousel) {
    // Pause autoscrolling if the user moves with the cursor over the clip.
    carousel.clip.hover(function() {
     carousel.stopAuto();
    }, function() {
     carousel.startAuto();
    });
   };

   jQuery(document).ready(function() {
    jQuery('#inews').jcarousel({
     auto: 5,
     wrap: 'last',
		 vertical: true,
		 scroll: 1,
     initCallback: caroBack
    });
   });

   jQuery(document).ready(function() {
    jQuery('#anews').jcarousel({
     auto: 5,
     wrap: 'last',
		 vertical: true,
		 scroll: 1,
     initCallback: caroBack
    });
   });

   jQuery(document).ready(function() {
    jQuery('#twit').jcarousel({
     auto: 5,
     wrap: 'last',
		 vertical: false,
		 scroll: 1,
     initCallback: caroBack
    });
   });
  </script>
