<script type="text/javascript">
function loadFeed() {
	// 初期化
	var feed = new google.feeds.Feed("http://www.rurubu.com/rss/rssdc.xml");
	// 記事を最大10件読み込む
	feed.setNumEntries(20);
	// 記事を読み込む
	feed.load(function(result) {
		var html;
		var html02;
		// 読み込みに成功したときの処理
		if (!result.error) {
			// サイトのタイトルを出力
			html = '';
			html02 = '';
			// 各記事の情報を順に出力
			if (result.feed.entries.length) {
				for (var i = 0; i < result.feed.entries.length; i++) {
					// 各記事のタイトルを出力
					var entry = result.feed.entries[i];
					if (i % 2 == 0) {
						html += '<div>';
						html += '<p class="bodyttl"><a href="' + entry.link + '" target="new">' + entry.title + '</a></p>';
						html += '<p class="bodydate">投稿日:' + entry.publishedDate + '</p>';
						html += '<div class="bodytxt clearfix">' + entry.content + '</div>';
						html += '</div>';
					}
					else {
						html02 += '<div>';
						html02 += '<p class="bodyttl"><a href="' + entry.link + '" target="new">' + entry.title + '</a></p>';
						html02 += '<p class="bodydate">投稿日:' + entry.publishedDate + '</p>';
						html02 += '<div class="bodytxt clearfix">' + entry.content + '</div>';
						html02 += '</div>';
					}
				}
		   }
	   }
	   // 読み込みエラー時の処理
	   else {
		   html = '<p>フィードの読み込みに失敗しました。</p>';
	   }
	   // 読み込み結果を、idが「feed」の要素に流し込む
	   var container = document.getElementById("odekakearea");
	   container.innerHTML = html;
		$(document).ready(function() {
			$('div#odekakearea').cycle({
			 fx: 'zoom',
			 timeout: 5000,
			 speed:200,
			 delay:0
			});
		});
	});
}
// ページが読み込まれたら、loadFeed関数を実行する
google.setOnLoadCallback(loadFeed);
</script>
