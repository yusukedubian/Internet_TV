  <script type="text/javascript">
function caroCallback(carousel)
{
    // Pause autoscrolling if the user moves with the cursor over the clip.
    carousel.clip.hover(function() {
        carousel.stopAuto();
    }, function() {
        carousel.startAuto();
    });
};

jQuery(document).ready(function() {
    jQuery('#bestseller').jcarousel({
        start: 1,
        auto: 4,
        vertical: true,
        wrap: "both",
        scroll: 5,
        initCallback: caroCallback
    });
});

jQuery(document).ready(function() {
    jQuery('#gift').jcarousel({
        start: 1,
        auto: 4,
        vertical: false,
        wrap: "both",
        scroll: 1,
        initCallback: caroCallback
    });
});
  </script>
